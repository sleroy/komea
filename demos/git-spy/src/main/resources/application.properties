gitspy.extractorThreads=4
gitspy.minRefresh=1
gitspy.eventoryURL=http://localhost:8081/
gitspy.repositoryCacheDir=/tmp/git
gitspy.git.commitMessage=true
gitspy.git.fileUpdateMessage=true
gitspy.git.tagMessage=true
gitspy.timeout = 10000



management.security.enabled=false 
security.basic.enabled=false
security.user.password=password

### H2 ###
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:gitspy;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=

