<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

	xmlns:th="http://www.thymeleaf.org">
<head>
<title>GITSpy Control Panel</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta name="generator" content="Sylvain Leroy" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>
<body>
	<!-- Header -->
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-toggle"></span>
				</button>
				<a class="navbar-brand" href="#">Git-spy</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown"><a class="dropdown-toggle" role="button"
						data-toggle="dropdown" href="#"> <i
							class="glyphicon glyphicon-user"></i> Admin <span class="caret"></span></a>
						<ul id="g-account-menu" class="dropdown-menu" role="menu">
							<li><a href="#">My Profile</a></li>
							<li><a href="#"><i class="glyphicon glyphicon-lock"></i>
									Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
		<!-- /container -->
	</div>
	<!-- /Header -->

	<!-- Main -->
	<div class="container ">
		<wicket:extend>
			<!-- upper section -->
			<div class="row">
				<div class="col-sm-12">
					<!-- column 2 -->
					<h3>
						<i class="glyphicon"></i> Dashboard
					</h3>

					<hr />
				</div>
			</div>
			<div class="row">
				<!-- center left-->
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Repositories Index</h4>
						</div>
						<div class="panel-body">
							<div th:each="repository : ${repositories}">
								<small th:text="${repository.name}"></small> <span
									class="label label-info" th:text="${repository.type}">42</span>

							</div>

						</div>
						<div class="panel-footing">
							<div class="btn-group">
								<button type="button" class="btn btn-info btn-sm">View
									all repositories</button>
							</div>
							<!--/panel-body-->
						</div>
						<!--/panel-->

					</div>
					<!--/col-->


				</div>
				<!--/row-->
			</div>
			<!--/col-span-9-->
		</wicket:extend>
	</div>
	<!--/row-->



	<!--/container-->
	<!-- /Main -->


	<footer class="text-center"> GITSpy is a software to track
		activity of GIT Repositories. </footer>


	<div class="modal" id="addWidgetModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">Ã—</button>
					<h4 class="modal-title">Add Widget</h4>
				</div>
				<div class="modal-body">
					<p>Add a widget stuff here..</p>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn">Close</a> <a href="#"
						class="btn btn-primary">Save changes</a>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dalog -->
	</div>
	<!-- /.modal -->




	<!-- script references -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"
		type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/ui-bootstrap-tpls-0.12.1.min.js" type="text/javascript"></script>
