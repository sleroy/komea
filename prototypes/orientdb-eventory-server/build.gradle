buildscript {
	repositories { mavenCentral() }
	dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'groovy'


war { baseName = 'eventory-server' }
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories { mavenCentral() }

configurations { providedRuntime }

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
	providedRuntime("org.springframework.boot:spring-boot-starter-tomcat:${springBootVersion}")
	testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")

	compile 'org.apache.commons:commons-lang3:3.3.2'
	compile "joda-time:joda-time:$JODA_TIME"
	compile "com.google.guava:guava:$GUAVA"

	compile "com.orientechnologies:orient-commons:${ORIENTDB_VERSION}"
	compile "com.orientechnologies:orientdb-core:${ORIENTDB_VERSION}"
	compile "com.orientechnologies:orientdb-graphdb:${ORIENTDB_VERSION}"
	compile "com.orientechnologies:orientdb-client:${ORIENTDB_VERSION}"
}

eclipse {
	classpath {
		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
	}
}


