buildscript {
	repositories { mavenCentral() }
	dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") }
}



jettyRun.contextPath = "eventory"
jettyRunWar.contextPath = "eventory"


apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'groovy'


war { baseName = 'eventory-server' }
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories { mavenCentral() }

configurations { providedRuntime }

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	compile("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
	compile("org.springframework:spring-jms")
	compile("org.apache.activemq:activemq-broker")
	compile "org.springframework.data:orient-connector:${ORIENTDB_CONNECTOR}"
	compile "org.springframework.data:spring-orient:${ORIENTDB_CONNECTOR}"


	providedRuntime("org.springframework.boot:spring-boot-starter-tomcat:${springBootVersion}")
	testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")

	compile project(":core:komea-events")
	compile project(":core:shared:komea-db-commons")
}

eclipse {
	classpath {
		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
	}
}


